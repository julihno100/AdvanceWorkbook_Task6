<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>Shopping Cart</h1>
            </div>
            <div class="iconCart">
                    <img src="images/shopping-cart.png" alt="">
                    <div class="totalQuantity">0</div>
            </div>
        </header>
        

        <div class="Product">
            <div class="item">
                <img src="images/cpu.jpg" >
                <h2>Product Name</h2>
                <div class="price">$50</div>
                <div class="description">Description</div>
                <button>Add to cart</button>
            </div>
        </div>
    </div>

        <div class="cart">
            <h2>CART</h2>
            <div class="listCart">
                <div class="item">
                    <img src="images/cpu.jpg" >
                    <div class="content">
                        <span class="name">
                            Product name
                        </span>
                        <div class="price">
                            $50 / 1 Product
                        </div>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span class="value">3</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="close">ClOSE</div>
                <div class="checkout">
                    <a href="checkout.html">
                        CHECKOUT
                    </a>
                </div>
            </div>
        </div>

    


    <script src="index.js"></script>
</body>
</html>
